  <script>
    // Updated data source: Using OpenSheet to fetch products from Google Sheets
    // This endpoint reads the 'Produtos' sheet from the shared Google spreadsheet
    const SHEET_URL = "https://opensheet.elk.sh/1VKSLAKNo9w0fN9VagJkxJQuUYveTNLGUhrcYJdVE99M/Produtos";
    let produtos = [];
    let carrinho = [];

    async function loadProducts() {
      try {
        const response = await fetch(SHEET_URL);
        const data = await response.json();
        produtos = data.map(p => ({ ...p, quantidade: 1 }));
        renderProducts(produtos);
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
      }
    }

    function renderProducts(data) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      data.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        const variacoes = item.Varia√ß√µes ? item.Varia√ß√µes.split(",").map(v => v.trim()) : [];
        card.setAttribute('data-index', produtos.findIndex(p => p.Nome === item.Nome && p.Pre√ßo === item.Pre√ßo));
        card.innerHTML = `
          ${item.Imagem ? `<img src="${item.Imagem}" alt="${item.Nome}">` : ''}
          <h3>${item.Nome}</h3>
          <p><strong>R$ ${item.Pre√ßo}</strong></p>
          ${variacoes.length > 0 ? `
            <select id="var-${index}">
              ${variacoes.map(v => `<option value="${v}">${v}</option>`).join("")}
            </select>` : ''}
          <div class="quantity-controls">
            <button onclick="alterarQtd(${index}, -1)">‚àí</button>
            <span id="qtd-${index}">1</span>
            <button onclick="alterarQtd(${index}, 1)">+</button>
          </div>
          <button class="add">Adicionar</button>
        `;
        container.appendChild(card);
      });
    }

    function alterarQtd(index, delta) {
      produtos[index].quantidade = Math.max(1, produtos[index].quantidade + delta);
      document.getElementById(`qtd-${index}`).innerText = produtos[index].quantidade;
    }

    function adicionarAoCarrinho(index) {
      const item = produtos[index];
      const variacao = document.getElementById(`var-${index}`)?.value || '';
      const existente = carrinho.find(p => p.nome === item.Nome && p.variacao === variacao);
      if (existente) {
        existente.quantidade += item.quantidade;
      } else {
        carrinho.push({ nome: item.Nome, preco: parseFloat(item.Pre√ßo), variacao, quantidade: item.quantidade });
      }
      atualizarCarrinho();
      produtos[index].quantidade = 1;
      document.getElementById(`qtd-${index}`).innerText = 1;
    }

    function atualizarCarrinho() {
      const lista = document.getElementById("cart-items");
      const total = document.getElementById("cart-total");
      lista.innerHTML = "";
      let totalValor = 0;
      carrinho.forEach((item, i) => {
        totalValor += item.preco * item.quantidade;
        lista.innerHTML += `
          <li>
            ${item.nome} ${item.variacao ? `(${item.variacao})` : ""} - R$ ${item.preco} x ${item.quantidade}
            <span class="cart-item-controls">
              <button onclick="alterarQuantidade(${i}, 1)">+</button>
              <button onclick="alterarQuantidade(${i}, -1)">‚àí</button>
            </span>
          </li>
        `;
      });
      total.textContent = `Total: R$ ${totalValor.toFixed(2)}`;
      const cartCount = document.getElementById("cart-count");
      const totalItens = carrinho.reduce((acc, item) => acc + item.quantidade, 0);
      cartCount.textContent = totalItens;
      cartCount.classList.add("animate");
      setTimeout(() => cartCount.classList.remove("animate"), 300);
      if (totalValor >= 500) {
        const aviso = document.getElementById("pedido-ok");
        aviso.style.display = "block";
        
      
      setTimeout(() => aviso.style.display = "none", 4000);
      if (!confeteEstourado) {
        criarConfeteNoBotao();
        confeteEstourado = true;
      }
    
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = ['#ffeb3b','#4caf50','#03a9f4','#ff5722'][Math.floor(Math.random()*4)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    
      }
      cartCount.style.display = totalItens > 0 ? "flex" : "none";
    }

    function alterarQuantidade(index, delta) {
      carrinho[index].quantidade += delta;
      if (carrinho[index].quantidade <= 0) {
        carrinho.splice(index, 1);
      }
      atualizarCarrinho();
    }

    function enviarPedido() {
      if (carrinho.length === 0) return alert("Carrinho vazio!");
      let totalPedido = carrinho.reduce((acc, item) => acc + item.preco * item.quantidade, 0);
      if (totalPedido < 500) {
        alert("O pedido m√≠nimo √© de R$ 500. Adicione mais itens para continuar.");
        return;
      }
      let mensagem = "Ol√°! Quero fazer o seguinte pedido:%0A";

        mensagem += `‚Ä¢ ${item.nome} ${item.variacao ? `(${item.variacao})` : ""} - R$ ${item.preco} x ${item.quantidade}%0A`;
        total += item.preco * item.quantidade;

      mensagem += `%0ATotal: R$ ${total.toFixed(2)}%0AAguardando confirma√ß√£o do pedido.`;
      window.open(`https://wa.me/5551992001418?text=${mensagem}`, "_blank");
    }

      let totalPedido = carrinho.reduce((acc, item) => acc + item.preco * item.quantidade, 0);
      if (totalPedido < 500) {

        total += item.preco * item.quantidade;
      });
      mensagem += `%0ATotal: R$ ${total.toFixed(2)}%0AAguardando confirma√ß√£o do pedido.`;
      window.open(`https://wa.me/5551992001418?text=${mensagem}`, "_blank");
    }
    
    let confeteEstourado = false;

    function criarConfeteNoBotao() {
      const botao = document.getElementById("cart-toggle-button");
      const rect = botao.getBoundingClientRect();
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = (rect.left + rect.width / 2) + 'px';
        confetti.style.top = (rect.top + rect.height / 2) + 'px';
        confetti.style.backgroundColor = ['#ffeb3b','#4caf50','#03a9f4','#ff5722'][Math.floor(Math.random()*4)];
        confetti.style.position = 'fixed';
        confetti.style.animation = `fall 1s linear forwards`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }
    
document.querySelector("#products").addEventListener("click", function(e) {
  if (e.target.classList.contains("add")) {

    adicionarAoCarrinho(index);
  }
