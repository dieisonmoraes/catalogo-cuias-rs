<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Cat√°logo Cuias RS</title>
  <style>
    :root {
      --primary: #004d40;
      --secondary: #00796b;
      --bg: #f8f9fa;
      --white: #ffffff;
      --text: #333333;
      --whatsapp: #25d366;
      --danger: #d32f2f;
    }
    
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      margin: 0; 
      padding-bottom: 90px; /* Espa√ßo para o bot√£o flutuante */
      background-color: var(--bg);
      color: var(--text);
    }
    
    /* Header fixo e limpo */
    .header {
      background-color: var(--primary);
      color: var(--white);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header h1 { margin: 0; font-size: 20px; font-weight: 600; }
    .header p { margin: 5px 0 0; font-size: 14px; opacity: 0.9; }

    /* Barra de busca flutuante */
    .search-wrapper {
      padding: 10px 15px;
      background: var(--white);
      position: sticky;
      top: 60px; /* Logo abaixo do header */
      z-index: 99;
      border-bottom: 1px solid #eee;
    }
    .search-wrapper input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 25px;
      border: 1px solid #ddd;
      background: #f0f2f5;
      font-size: 16px;
      outline: none;
    }

    /* Grid de Produtos Otimizado para Mobile */
    .products {
      display: grid;
      grid-template-columns: 1fr; /* Uma coluna por padr√£o (foto grande) */
      gap: 15px;
      padding: 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    /* Em telas um pouco maiores (tablets/celulares grandes), usa 2 colunas */
    @media (min-width: 480px) {
      .products { grid-template-columns: 1fr 1fr; }
    }

    .product-card {
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
    }

    /* Imagem Grande e Quadrada */
    .img-container {
      width: 100%;
      aspect-ratio: 1 / 1; /* Garante que seja quadrada */
      background: #eee;
      position: relative;
    }
    .product-card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cobre a √°rea sem distorcer */
      display: block;
    }

    .info-container {
      padding: 12px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card h3 {
      margin: 0 0 5px;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.3;
    }

    .price {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .product-card select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      font-size: 14px;
    }

    /* Controles Grandes para o Dedo */
    .controls-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .qtd-selector {
      display: flex;
      align-items: center;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 2px;
    }
    .qtd-selector button {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      font-size: 18px;
      color: var(--primary);
      font-weight: bold;
      cursor: pointer;
    }
    .qtd-selector span {
      width: 30px;
      text-align: center;
      font-weight: 600;
    }

    .add-btn {
      flex-grow: 1;
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 0 15px;
      height: 40px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .add-btn:active { transform: scale(0.98); background-color: var(--primary); }

    /* Bot√£o Flutuante do Carrinho */
    .cart-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,77,64,0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      z-index: 900;
      cursor: pointer;
      border: none;
      transition: transform 0.2s;
    }
    .cart-float:active { transform: scale(0.95); }

    /* Modal do Carrinho */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      backdrop-filter: blur(2px);
    }
    .cart-modal {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 90vh;
      background: white;
      border-radius: 20px 20px 0 0;
      display: flex;
      flex-direction: column;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      z-index: 1001;
    }
    .modal-open .modal-overlay { display: block; }
    .modal-open .cart-modal { transform: translateY(0); }

    .cart-header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-header h2 { margin: 0; font-size: 18px; }
    .close-btn { background: none; border: none; font-size: 24px; padding: 5px; cursor: pointer; }

    .cart-items {
      padding: 20px;
      overflow-y: auto;
      flex-grow: 1;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #f5f5f5;
    }
    .cart-item-info h4 { margin: 0 0 5px; font-size: 14px; }
    .cart-item-info small { color: #666; }

    /* √Årea de Checkout */
    .checkout-area {
      padding: 20px;
      background: #f9f9f9;
      border-top: 1px solid #eee;
    }
    
    .radios {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    
    #cep-container {
      display: none; /* Oculto por padr√£o */
      margin-top: 5px;
      margin-bottom: 15px;
      background: #e0f2f1;
      padding: 10px;
      border-radius: 8px;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    #cep-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #00796b;
      border-radius: 5px;
      font-size: 16px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .btn-finalizar {
      width: 100%;
      padding: 16px;
      background: var(--whatsapp);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-finalizar:disabled { background: #ccc; }

    .min-alert {
      color: var(--danger);
      font-size: 13px;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    #loading { text-align: center; padding: 40px; color: #666; }
  </style>
</head>
<body>

  <div class="header">
    <h1>Cat√°logo Cuias RS</h1>
    <p>Pedido M√≠nimo: R$ 500,00</p>
  </div>

  <div class="search-wrapper">
    <input type="text" id="search" placeholder="üîç Buscar cuia...">
  </div>

  <div id="loading">Carregando produtos...</div>
  <div class="products" id="products"></div>

  <button class="cart-float" onclick="toggleModal(true)">
    <span>üõí</span>
    <span id="float-total">R$ 0,00</span>
  </button>

  <div class="modal-overlay" id="overlay" onclick="toggleModal(false)"></div>
  <div class="cart-modal" id="cartModal">
    <div class="cart-header">
      <h2>Seu Carrinho (<span id="cart-count">0</span>)</h2>
      <button class="close-btn" onclick="toggleModal(false)">√ó</button>
    </div>

    <div class="cart-items" id="cart-list">
      </div>

    <div class="checkout-area">
      
      <div class="radios">
        <label class="radio-option">
          <input type="radio" name="entrega" value="retira" checked onchange="toggleCep(false)">
          <span>Retiro na f√°brica</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="entrega" value="envio" onchange="toggleCep(true)">
          <span>Preciso que envie</span>
        </label>
      </div>

      <div id="cep-container">
        <label style="font-size: 12px; font-weight: bold; color: var(--primary); display:block; margin-bottom:5px;">DIGITE SEU CEP:</label>
        <input type="tel" id="cep-input" placeholder="00000-000" maxlength="9">
      </div>

      <div class="total-row">
        <span>Total:</span>
        <span id="modal-total">R$ 0,00</span>
      </div>

      <div id="min-alert" class="min-alert">Faltam R$ 500,00 para fechar</div>

      <button id="btn-whatsapp" class="btn-finalizar" onclick="enviarZap()" disabled>
        Enviar Pedido no WhatsApp
      </button>
    </div>
  </div>

<script>
  const SHEET_URL = "https://opensheet.elk.sh/1VKSLAKNo9w0fN9VagJkxJQuUYveTNLGUhrcYJdVE99M/Produtos";
  const ZAP_NUM = "5551992001418";
  const MINIMO = 500;

  let produtos = [];
  let carrinho = [];

  // Inicializa√ß√£o
  document.addEventListener('DOMContentLoaded', () => {
    fetch(SHEET_URL)
      .then(r => r.json())
      .then(data => {
        produtos = data.map(p => ({...p, tempQtd: 1}));
        document.getElementById('loading').style.display = 'none';
        render(produtos);
      });

    // Filtro de busca
    document.getElementById('search').addEventListener('input', (e) => {
      const termo = e.target.value.toLowerCase();
      render(produtos.filter(p => p.Nome.toLowerCase().includes(termo)));
    });
    
    // Formata√ß√£o autom√°tica do CEP
    const cepInput = document.getElementById('cep-input');
    cepInput.addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, "");
      if (v.length > 5) v = v.replace(/^(\d{5})(\d)/, "$1-$2");
      e.target.value = v;
    });
  });

  function render(lista) {
    const container = document.getElementById('products');
    container.innerHTML = lista.map((p, i) => {
      // Pega o √≠ndice real na lista principal
      const realIndex = produtos.indexOf(p);
      const variations = p.Varia√ß√µes ? p.Varia√ß√µes.split(',') : [];
      
      return `
      <div class="product-card">
        <div class="img-container">
          <img src="${p.Imagem || 'https://via.placeholder.com/300'}" alt="${p.Nome}" loading="lazy">
        </div>
        <div class="info-container">
          <div>
            <h3>${p.Nome}</h3>
            ${variations.length ? `
              <select id="var-${realIndex}">
                ${variations.map(v => `<option value="${v.trim()}">${v.trim()}</option>`).join('')}
              </select>
            ` : ''}
            <div class="price">R$ ${parseFloat(p.Pre√ßo).toFixed(2)}</div>
          </div>
          
          <div class="controls-row">
            <div class="qtd-selector">
              <button onclick="changeTemp(${realIndex}, -1)">-</button>
              <span id="qtd-${realIndex}">${p.tempQtd}</span>
              <button onclick="changeTemp(${realIndex}, 1)">+</button>
            </div>
            <button class="add-btn" onclick="add(${realIndex})">
              ADICIONAR
            </button>
          </div>
        </div>
      </div>
      `;
    }).join('');
  }

  function changeTemp(idx, delta) {
    produtos[idx].tempQtd = Math.max(1, produtos[idx].tempQtd + delta);
    document.getElementById(`qtd-${idx}`).innerText = produtos[idx].tempQtd;
  }

  function add(idx) {
    const p = produtos[idx];
    const select = document.getElementById(`var-${idx}`);
    const varName = select ? select.value : '';
    
    const exists = carrinho.find(item => item.Nome === p.Nome && item.var === varName);
    
    if(exists) {
      exists.qtd += p.tempQtd;
    } else {
      carrinho.push({
        Nome: p.Nome,
        Preco: parseFloat(p.Pre√ßo),
        var: varName,
        qtd: p.tempQtd
      });
    }
    
    // Reset visual
    p.tempQtd = 1;
    document.getElementById(`qtd-${idx}`).innerText = 1;
    
    // Feedback visual (Vibra√ß√£o leve se suportado)
    if(navigator.vibrate) navigator.vibrate(50);
    
    updateCart();
    // Opcional: abrir o carrinho automaticamente
    // toggleModal(true);
  }

  function updateCart() {
    const list = document.getElementById('cart-list');
    const totalEl = document.getElementById('float-total');
    const modalTotal = document.getElementById('modal-total');
    const countEl = document.getElementById('cart-count');
    const btn = document.getElementById('btn-whatsapp');
    const alert = document.getElementById('min-alert');

    let total = 0;
    let qtdTotal = 0;

    list.innerHTML = carrinho.map((item, i) => {
      const sub = item.Preco * item.qtd;
      total += sub;
      qtdTotal += item.qtd;
      return `
        <div class="cart-item">
          <div class="cart-item-info">
            <h4>${item.Nome} ${item.var ? `(${item.var})` : ''}</h4>
            <small>R$ ${item.Preco.toFixed(2)} x ${item.qtd}</small>
          </div>
          <div style="text-align:right">
            <div>R$ ${sub.toFixed(2)}</div>
            <button onclick="remove(${i})" style="color:red;border:none;background:none;font-size:12px;margin-top:5px">Remover</button>
          </div>
        </div>
      `;
    }).join('');

    // Atualiza Totais
    totalEl.innerText = `R$ ${total.toFixed(2)}`;
    modalTotal.innerText = `R$ ${total.toFixed(2)}`;
    countEl.innerText = qtdTotal;

    // Regra do M√≠nimo
    if (total >= MINIMO) {
      btn.disabled = false;
      btn.innerText = "Enviar Pedido no WhatsApp";
      alert.style.display = 'none';
    } else {
      btn.disabled = true;
      btn.innerText = "Falta valor m√≠nimo";
      alert.style.display = 'block';
      alert.innerText = `Faltam R$ ${(MINIMO - total).toFixed(2)} para o pedido m√≠nimo`;
    }
  }

  function remove(i) {
    carrinho.splice(i, 1);
    updateCart();
  }

  function toggleModal(show) {
    const body = document.body;
    const modal = document.getElementById('cartModal');
    const overlay = document.getElementById('overlay');
    
    if(show) {
      body.classList.add('modal-open');
    } else {
      body.classList.remove('modal-open');
    }
  }

  function toggleCep(show) {
    const div = document.getElementById('cep-container');
    div.style.display = show ? 'block' : 'none';
    if(show) document.getElementById('cep-input').focus();
  }

  function enviarZap() {
    const tipoEntrega = document.querySelector('input[name="entrega"]:checked').value;
    const cep = document.getElementById('cep-input').value;
    
    // Valida√ß√£o CEP
    if(tipoEntrega === 'envio' && cep.length < 8) {
      alert("Por favor, preencha o CEP corretamente.");
      return;
    }

    let total = 0;
    // Cabe√ßalho Limpo
    let msg = "Ol√°! Gostaria de fazer um pedido:\n\n";

    // Loop dos itens limpo (sem 'x' e sem emojis)
    carrinho.forEach(item => {
      const subtotal = item.Preco * item.qtd;
      total += subtotal;
      // Formato: 1 Kit Luxo ROSA (Prata) - R$ 175
      msg += `${item.qtd} ${item.Nome} ${item.var ? `(${item.var})` : ''} - R$ ${subtotal.toFixed(2)}\n`;
    });

    msg += `\nTotal (sem o frete): R$ ${total.toFixed(2)}`;
    
    if (tipoEntrega === 'envio') {
      msg += `\nCEP: ${cep}`;
      msg += `\nOp√ß√£o: PRECISO QUE ENVIE`;
    } else {
      msg += `\nOp√ß√£o: RETIRO NA F√ÅBRICA`;
    }

    msg += `\n\nAguardando confirma√ß√£o!`;

    window.open(`https://wa.me/${ZAP_NUM}?text=${encodeURIComponent(msg)}`, '_blank');
  }
</script>
</body>
</html>
